<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="static/css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="static/css/normalize.css">

	<title>Slate-Mini</title>
</head>
<body>
	<div class="container" id="main">
		<div class="row">
			<div class="twelve columns" style="margin-top: 10%">
				<h2>Slate Mini, Slate but smaller</h2>
			</div>
		</div>
		<div id="content">
			
		</div>
	</div>
	<script type="text/javascript" src="static/jquery.min.js"></script>
	<script type="text/javascript">
		$.getJSON( "static/processed.json", function( data ) {
			var content = ""
			data.forEach(function(d,i){



				content += '<div class="row">'; 
				content += '<div class="five columns" style="margin-top: 1%">';
				content += '<h4>'+d.titre+'</h4>';
				content += '<p>'+d.content+'</p>';
				content += '</div>';
				
				
				
				content += '<div class="five columns" style="margin-top: 1%">';
				content += '<h4>Résumé</h4>';
				content += '<p>'+d.resume+'</p>';
				content += '</div>';
				content += '</div>';
				
			});
			$("#content").html(content);
		});
	</script>
</body>

</html>
